<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<title>NAVBAR</title>
</head>
<body>

<div id="main-navbar">
  <div class="header-wrapper">
    <!-- Main LOGO -->
    <div class="navbar-containers" id="navbar-logo-container">
      <img id="logo-image" src="https://www.spinnerpreise.de/media/image/9c/cf/a7/sp_logo_header.png">
    </div>
    
    <!-- Main collapsable Menu -->
    <div class="navbar-containers" id="navbar-menuitems-container">
      <ul id="menuitems-list" class="display-flex nostyle-ul nopadding">
        <li class="navbar-menuitem">SHOP</li>
        <li class="navbar-menuitem">VORTEILE</li>
        <li class="navbar-menuitem">SO GEHT'S</li>
        <li class="navbar-menuitem">
          <span>SERVICE &#8615;</span>
          <div id="menuitem-dropdown">
            <ul class="nostyle-ul nopadding">
              <li>Bestellablauf</li>
              <li>FAQ</li>
              <li>Garantie</li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
    
    
    <!-- Clickable icons. -->
    <div class="navbar-containers" id="navbar-icons-container">
      <div id="display-flex">
        <div class="icon-btn">
          <button class="click-handler"><span class="material-icons"> favorite </span></button>
        </div>
        <div class="icon-btn">
          <button class="click-handler"><span class="material-icons"> search </span></button>
        </div>
        <div class="icon-btn">
           <button class="click-handler"><span class="material-icons"> shopping_cart </span></button>
        </div>
        <div class="icon-btn">
           <button class="click-handler"><span class="material-icons"> person </span></button>
        </div>

      </div>

    </div>
  </div>
	
</div>

</body>
</html>
